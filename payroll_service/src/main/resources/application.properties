spring.application.name=payroll_service
spring.datasource.url=jdbc:postgresql://payroll-db:5432/payroll
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
attendance.rabbitmq.queue=attendance-queue
attendance.rabbitmq.exchange=attendance-exchange
attendance.rabbitmq.routingkey=attendance-routing-key

server.port=8087

eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.prefer-ip-address=true

spring.application.name=attendance_service
spring.datasource.url=jdbc:postgresql://localhost:5435/attendance
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.queue.attendance.payroll=attendance.payroll.queue
spring.rabbitmq.queue.attendance.reporting=attendance.reporting.queue
attendance.rabbitmq.queue=user.attendance.queue

server.port=8086

eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.prefer-ip-address=true
spring.application.name=attendance_service
spring.datasource.url=jdbc:postgresql://attendance-db:5432/attendance
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
attendance.rabbitmq.exchange=attendance-exchange
attendance.rabbitmq.routingkey=attendance-routing-key

server.port=8086

eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.prefer-ip-address=true